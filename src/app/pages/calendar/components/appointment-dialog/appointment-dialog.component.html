<div class="area-appointment">
    <header class="appointment-header">
        <h2 class="appointment-title">{{data.appointment.title}}</h2>
    </header>
    <section class="appointment-details">
        <h3 class="details-header">Description</h3>
        <p class="appointment-description">{{data.appointment.description}}</p>
        <h3 class="details-header">Date</h3>
        <span class="appointment-date">{{data.appointment.date | date: 'dd/MM/yyyy' }}</span>
    </section>
    <footer class="button-area">
        <button class="delete-button" mat-icon-button (click)="delete(data.appointment)">
            <mat-icon>delete</mat-icon>
        </button>
    </footer>
</div>
