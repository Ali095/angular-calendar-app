<div class="container">
    <div class="form-area">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" action="">
            <mat-form-field class="input-form">
                <mat-label>Title</mat-label>
                <input type="text" matInput formControlName="title" placeholder="Ex. Attend Eye Doctor">
                <mat-error>
                    Title is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-form">
                <mat-label>Description</mat-label>
                <input type="text" matInput formControlName="description"
                    placeholder="Ex. Need to visit doctor for dry eyes issue">
                <mat-error>
                    Title is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="input-form">
                <mat-label>Choose a date</mat-label>
                <input matInput formControlName="date" [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error>
                    Date must be <strong>today or in the future</strong>
                </mat-error>
            </mat-form-field>

            <button type="submit" mat-flat-button color="primary">Save</button>
        </form>
    </div>
</div>
